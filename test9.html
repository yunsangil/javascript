<!DOCTYPE html>
<html>

<head>
<meta charset="euc-kr" />
<title>Page Title</title>
</head>
<script>
/*
while(조건식){
    반복하고자 하는 코드
}
반복문을 이용해서 본인의 이름을 5번 출력해라.
break; -->중간에 빠져나오고자 할때
countinue; --> 조건이 거짓임에도 계속 실행하고자 할때

무한루프를 돌고싶으면 while에 true를 넣으면 된다.
사용자가 0을 입력할 때 까지 무한히 입력을 받아 입력한 수의 합을 출력하는 프로그램을 만든다.
단) 10보다 작은 수만 만든다.
*/
function whilee(){
    var sum=0;
    while(true){
        var a=Number(prompt("수를 입력하세요"));
       if(a>=10){
            alert("10보다 작은 수만 입력해주세요."+"여태까지 입력한 수의 총 합은"+sum+"입니다");
            countinue;
        }
        if (a==0){
            document.write("입력한 수의 총 합은"+sum+"입니다");
            break;
        }
        sum+=a;
    }
}

</script>

</head>
<body onload="whilee()">
</body>
</html>
