function solution(a,b) {
    var sum = 0;
    var answer = 0;
    a/=1;
    b/=1;
    var i=0;
    //a = 3, b = 5
    //a = 1, b = 7 ->1,2,3,4,5,6,7
    if(a>b){
        i=b; //5 3 i=3
        b=a; //5 3 b=5
        a=i; //5 3 a=3
        }
        for(i=a;i<=b;i++){
            answer+=i;
        }
        document.getElementById("answer").innerHTML=A+","+B+"두 정수 사이의 합은 "+answer+"입니다."

}

function Ainput(){
    input = document.getElementById("A").value;
    A = input;
}
function Binput(){
    input = document.getElementById("B").value;
    B = input;
}
