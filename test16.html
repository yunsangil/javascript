//while문 1번 실행할 때 마다 이름을 3번씩 출력
function writename(){
    var count2=0;

    while(count2<5){
        document.write(count2,"<br>밖에 while 문 시작<br><br>");

    var count1=0;
        while(count1<3){
            document.write("yun<br>");
            count1++;
        }
        count2++;
        document.write("<br>밖에 while문 종료<br>");
    }
}


function plusthree(){
    var count=1;
    var sum=0;
    while(count<=5){
        sum=1+(count*3);
        document.write(sum+"<br>");
        count++;
    }
}
function sum(){
    var sum=0;
    var count=1;
    while(count<=5){
        sum+=count;
        count++;
        }
        document.write(sum+"<br>");
}
function sum2n(){
    var sum=0;
    var count=1;
    while(count<=5){
        sum+=(count*2);
        count++;
    }
        document.write(sum+"<br>");
}
