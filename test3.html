<!DOCTYPE html>
<html>

<head>
<meta charset="euc-kr" />
<title>Page Title</title>
</head>
<script>
            function candy(money){
                var candy_amount = parseInt(money/300);
                var money_change = parseInt(money%300);
                document.getElementById("candy").innerHTML = "구매 가능 사탕 갯수 :"+candy_amount +",  " +"잔돈 :" +money_change;
            }

         function moneyinput(){
             var input = document.getElementById("money").value;
             money = input;
             }
             /*자동판매기 프로그램
             자동판매기를 시뮬레이션 하는 프로그램을 작성해보자.
             자동판매기는 사용자로부터 투입한 돈과 물건 값을
             입력 받는다. 물건 값은 10원 단위라고 가정한다.
             프로그램은 잔돈을 계산하여 출력한다. 자판기는 동전 100원,
             10원짜리만 가지고 있다고 가정하자.
             */

         function vendingmoneyinput(){
             var input = document.getElementById("vendingmoney").value;
             money = input;
             }
        function amountinput(){
             var input = document.getElementById("amount").value;
             amount = input;
             }
         function priceinput(){
             var input = document.getElementById("price").value;
             price = input;
             }
             function vendingmachine(money,price,amount){
                var change=money-(price*amount)
                var money_change_500won = parseInt((change)/500);
                var money_change_100won = parseInt((change%500)/100)
                var money_change_10won = parseInt(((change%500)%100)/10);
                document.getElementById("vendingmachine").innerHTML = "투입한 돈 :"+money+"<br>"+"물건의 가격:"+price+"<br>"+"구매수량 : "+amount+"<br>"+"계산식 :"+money+"-"+"("+price+"*"+amount+")"+"<br>"+"잔돈 :" + change + "<br> 500원 거스름 :"+money_change_500won +",  " +"100원 거스름 :"+money_change_100won+","+"10원 거스름 :" +money_change_10won;
            }
</script>

</head>
<body>


<p>최대로 살 수 있는 사탕의 개수 계산하기<br>단, 사탕은 개당 300원이다.</p>
<input type="text" id="money">
 <button onclick="moneyinput()">돈</button><br><br><br>
 <button onclick="candy(money)">최대 구매 사탕 개수 계산</button>

<p id="candy"></p>

<p>자동 판매기 프로그램</p>

<input type="text" id="vendingmoney">
 <button onclick="vendingmoneyinput()">돈</button><br><br><br>

<input type="text" id="price">
<button onclick="priceinput()">가격</button><br><br><br>


<input type="text" id="amount">
<button onclick="amountinput()">수량</button><br><br><br>

<button onclick="vendingmachine(money,price,amount)">자판기 시뮬레이터, 500원짜리, 100원짜리, 10원짜리 출력</button>
<p id="vendingmachine"></p>
</body>
</html>
